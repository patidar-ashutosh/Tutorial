<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>

    <!-- == (Loose equality) etle ke bane value sarki che 
    === (Strict equality) etle ke bane value sarki che ane teni data type pan sari che 
    != jyare left ni value rght variable na jetli na hot to aa true hase
    !== jyare left ni value rght variable na jetli na hot to aa true hase ane tena data type pan sam na hoy
    > 
    <
    >=
    <=   -->

    <script>
        var a = 10;
        var b = 10;

        document.write(a == b);
        document.write("<br>");
        document.write(a === b);
        document.write("<br>");
        document.write(a != b);
        document.write("<br>");
        document.write(a !== b);
        document.write("<br>");
        document.write(a > b);
        document.write("<br>");
        document.write(a < b);
        document.write("<br>");
        document.write(a >= b);
        document.write("<br>");
        document.write(a <= b);
        document.write("<br>");
    </script>
</head>
<body>
    
</body>
</html>
