<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>

    <!-- arithmetic operators
    + additon
    - subtraction
    * multiplication
    ** exponentiation
    / division
    % modulus ( remainder)
    ++ increment
    -- decrement -->

    <script>

        var a = 2;
        var b = 3;

        document.write(a+b +"<br>");
        document.write(a-b +"<br>");
        document.write(a*b +"<br>");
        document.write(a**b +"<br>"); // 2*2*2 etle ke je a ni value hase tene b ma jetli value hase etle var * karshe
        document.write(a/b +"<br>");
        document.write(a%b +"<br>");
        a++; //a = a+1
        document.write(a+b +"<br>");
        a--; //a = a-1
        document.write(a-b +"<br>");

        
    </script>

</head>

</html>
