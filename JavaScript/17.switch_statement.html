<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>

    <script>
        var day =1;

        switch(day)
        {
            case 1:
            document.write("monday");
            break;

            case 2:
            document.write("tuesday");
            break;

            case 3:
            document.write("wednesday");
            break;

            case 4:
            document.write("thursday");
            break;

            case 5:
            document.write("friday");
            break;

            default:
            document.write("enter valid day");
        }
    </script>

</head>
<body>
    
</body>
</html>
