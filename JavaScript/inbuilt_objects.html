
<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>

    <script>

    // inbuilt-object yani jinke pass kuch method ya property hoti hai jiska use kar ke ham task perform kar sakte hai

    // Math : Math ek inbuilt-object hai
    // methods
    Math.random() // joki hame random number create karke deta hai 0 to 1.

    Math.max(1,4,6,2); // max number find kar ke deta hai

    Math.min(3,2,6,3); // min number find kar ke deta hai

    Math.abs(-2);  // give awalys positive value


    // String
    // javascript me 2 type ke string hoti hai
    // 1. primitive datatype ki 
    let firstName = "raju"; // primitive example
    // 2. object type ki
    let lastName = new String('patel'); // object type string example

    console.log(typeof firstName);
    console.log(typeof lastName);
     
    </script> 

</head>

</body>

</html>
