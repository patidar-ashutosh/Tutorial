<!DOCTYPE html>
<html lang="en">
<head>
   <title>JavaScript</title>

    <!--   = , += , -= , *= , /= , %= , **=   -->
   <script>
        var a = 20;
        var b = 10;

        document.write(a+=b);
        document.write("<br>");
        document.write(a-=b);
        document.write("<br>");
        document.write(a-=b);
        document.write("<br>");
        document.write(a*=b);
        document.write("<br>");
        document.write(a/=b);
        document.write("<br>");
        document.write(a%=b);
        document.write("<br>");
        document.write(a**=b);
        document.write("<br>");


   </script>

</head>
<body>
    
</body>
</html>
