<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>
    <script>
        function demo(a,b)
        {
            document.write(a+b + "<br>");
        }

        demo(1,2);
        demo(12,23);
        demo(1,55);
        demo(144,2);

        //default parameter value

        function demo2(a= 10,b =20)
        {
            document.write(a*b + "<br>");
        }

        document.write("jo funtion ma value na aapiye to e je default value aapi che e lai leshe ane jo value aapiye to e value laeshe <br><br>");

        demo2();
        demo2(1,2);
       
    </script>
</head>
