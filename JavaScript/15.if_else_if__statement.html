<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>

    <script>
        var per =80;

        if(per >=80 && per <= 100)
        {
            document.write("a");
        }
        else if(per >=60 && per <= 80)
        {
            document.write("b");
        }
        else if(per >=45 && per <= 60)
        {
            document.write("c");
        }
        else if(per >=33 && per <= 45)
        {
            document.write("d");
        }
        else if(per < 33)
        {
            document.write("fail");
        }
        else
        {
            document.write("enter valid number");
        }
    </script>

</head>

</body>
</html>
