<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>

    <!-- loop type
    while loop
    do while loop
    for loop
    for/in loop (object) object ke saath use hota hai
    forEach loop (array) array ke saath use hota hai -->

    <script>
        var a =10;
        while(a >= 1)
        {
            document.write(a + "<br>");
            a--;
            // a = a-1 ; pan lakhi sakahy
        }

        var a = 1;
        while(a <= 10)
        {
            document.write(a + "<br>");
            a++;
            // a = a+1 ; pan lakhi sakahy

        }
    </script>

</head>

<body>
</body>

</html>
