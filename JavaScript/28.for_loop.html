<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>

    <script>

        for(var i=1; i<=10; i++)
        {
            document.write(i + "<br>");
        }

        for(var i=10; i>=1; i--)
        {
            document.write(i + "<br>");
        }
    </script>
    
</head>

</body>

</html>
