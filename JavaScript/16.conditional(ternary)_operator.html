    <!-- condition ternary e pan if else ni jem ek condition check karva mate use tya check
    pan aa ma aapre ek j condition ne che kari sakiye chiye
    (condition) ? true : false -->

    <script>
        var a =100;
        var b;

        b =  "value is " +(a == 100 ? "true" : "false"); 

        document.write(b);
    </script>
