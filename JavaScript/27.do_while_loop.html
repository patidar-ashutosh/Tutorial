<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>

    <script>
        
        var a =1;
        do{
            document.write(a + "<br>");
            a = a+1; //a++;
        }while(a <=10)

        var b =10;
        do{
            document.write(b + "<br>");
            b = b-1; // b--;
        }while(b >=1)

    </script>

</head>

</body>

</html>
