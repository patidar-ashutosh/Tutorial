<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>

    <!-- data type
    string , number , boolean , array , object , null , Undefined -->

    <script>

        var s = "hello"; // string
        document.write(s+ "  ");
        document.write(typeof s+ "<br>");

        var n = 25; // number
        document.write(n+ "  ");
        document.write(typeof n+ "<br>");

        var b = true; // boolean
        document.write(b+ "  ");
        document.write(typeof b+ "<br>");

        var bb = false; // boolean
        document.write(bb+ "  ");
        document.write(typeof bb+ "<br>");

        var a = ["html","css","js"]; // Array
        document.write(a+ "  ");
        document.write(typeof a+ "<br>");

        var o = {first:"ashu" , last: "patel"}; // Object
        document.write(o+ "  ");
        document.write(typeof o+ "<br>");
        // object ni value ne print karva mate ek alg rite hoy che  etle hal object object print tye che

        //javacript ma array ane object ne object j kevay

        var nu = null; // Null
        document.write(nu+ "  ");
        document.write(typeof nu+ "<br>");

        var u; // Undefined  
        document.write(u+ "  ");
        document.write(typeof u+ "<br>");
        

    </script>
</head>
<body>
    
</body>
</html>
